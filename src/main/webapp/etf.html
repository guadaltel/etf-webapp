<!DOCTYPE html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="ETF web application for testing geo network services and data" />
    <meta name="keywords" lang="en" content="geo, validation, wfs, wms, metadata, dataset, testsuite, etf" />
    <meta name="keywords" lang="de" content="PrÃ¼ftool, inspire, wfs, wms, etf" />

    <meta name="web_author" content="interactive instruments GmbH"/>


    <title th:text="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}">BRANDING TEXT</title>

    <!-- Opbeat for Javascript bug reports -->
    <!-- https://opbeat.com/docs/articles/get-started-with-javascript/ -->
    <script th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).submitAnalysisData == 'true'}"
            src="https://d3tvtfb6518e3e.cloudfront.net/1/opbeat.min.js"
            data-org-id="51578fc580a94ef3a79e0d4f94769114"
            data-app-id="ea471c7d24" async="async">
    </script>
    <script type="text/javascript">
        _opbeat = window._opbeat || function() {
                (window._opbeat.q = window._opbeat.q || []).push(arguments)
            };
        _opbeat('config', {
            // Configuration options
        });
    </script>

    <link rel="fluid-icon" th:href="@{/310x310.png}" th:title="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}" />
    <link rel="mask-icon" th:href="@{/icon-mono.svg}" color="#000000" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" href="/favicon.ico" type="image/vnd.microsoft.icon" />

    <link rel="apple-touch-icon-precomposed" sizes="60x60" th:href="@{/apple-touch-icon-60x60.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" th:href="@{/apple-touch-icon-76x76.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" th:href="@{/apple-touch-icon-120x120.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" th:href="@{/apple-touch-icon-152x152.png}" />
    <link rel="icon" type="image/png" th:href="@{/favicon-196x196.png}" sizes="196x196" />
    <link rel="icon" type="image/png" th:href="@{/favicon-128x128.png}" sizes="128x128" />
    <link rel="icon" type="image/png" th:href="@{/favicon-96x96.png}" sizes="96x96" />
    <link rel="icon" type="image/png" th:href="@{/favicon-32x32.png}" sizes="32x32" />
    <link rel="icon" type="image/png" th:href="@{/favicon-16x16.png}" sizes="16x16" />

    <meta name="application-name" th:content="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}"/>

    <meta name="msapplication-TileImage" th:content="@{/mstile-144x144.png}" />
    <meta name="msapplication-square150x150logo" th:content="@{/mstile-150x150.png}" />
    <meta name="msapplication-square310x310logo" th:content="@{/310x310.png}" />

    <link rel="stylesheet" type="text/css"
          href="css/de.interactive-instruments.min.css"
          th:href="@{/css/de.interactive-instruments.min.css}" />
    <link rel="stylesheet" type="text/css"
          href="css/de.interactive-instruments.rep.css"
          th:href="@{/css/de.interactive-instruments.rep.css}" />
    <link rel="stylesheet" type="text/css"
          href="css/de.interactive-instruments.wi.css"
          th:href="@{/css/de.interactive-instruments.wi.css}" />

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />

<!--/* Contact dialog */-->
<!--/* ----------------------------------- */-->
<div id="contact-dialog" data-role="dialog" th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).contactText != null }">
    <div data-role="header">
        <h3 th:text="#{l.Contact}">Contact</h3>
    </div>
    <div data-role="main" class="ui-content">
        <div th:utext="${T(de.interactive_instruments.etf.webapp.helpers.View).contactText}">Contact Text</div>
    </div>
</div>

<!--/* ----------------------------------- */-->
<!--/* Legal notice dialog */-->
<!--/* ----------------------------------- */-->
<div id="legal-notice-dialog" data-role="dialog" th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).disclaimerText != null }">
    <div data-role="header">
        <h3 th:text="#{l.LegalNotice}">Legal notice</h3>
    </div>
    <div data-role="main" class="ui-content">
        <h3 th:text="#{l.Disclaimer}">Disclaimer</h3>
        <div th:utext="${T(de.interactive_instruments.etf.webapp.helpers.View).disclaimerText}">Disclaimer Text</div>
        <h3 th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).copyrightText != null }" th:text="#{l.Copyright}">Copyright</h3>
        <div th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).copyrightText != null }"
           th:utext="${T(de.interactive_instruments.etf.webapp.helpers.View).copyrightText}">Copyright</div>
    </div>
</div>

<!--/* ----------------------------------- */-->
<!--/* Privacy dialog */-->
<!--/* ----------------------------------- */-->
<div id="privacy-dialog" data-role="dialog" th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).privacyStatementText != null }">

    </div>
    <div data-role="main" class="ui-content">
