<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Header</title>

    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/favicon-128x128.png" sizes="128x128" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />

    <link rel="stylesheet" type="text/css"
          href="css/de.interactive-instruments.min.css" />
    <link rel="stylesheet" type="text/css"
          href="css/de.interactive-instruments.rep.css" />
    <link rel="stylesheet" type="text/css"
          href="css/de.interactive-instruments.wi.css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css" />
    <script data-main="js/main-local-dev" src="//cdn.jsdelivr.net/requirejs/2.1.8/require.min.js"></script>

    <meta name="application-name" content="ETF"/>
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="msapplication-square150x150logo" content="/mstile-150x150.png" />
    <meta name="application-major-version" content="2"/>
</head>
<body>

<!--/* Header */-->
<div tiles:fragment="header">
<div data-role="header" data-position="fixed">
    <h1 th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText != null }"
        th:text="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText}">BRANDING TEXT</h1>
    <h1 th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).brandingText == null }">etf WebApp</h1>

    <a th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).workflowType == 'default'}"
       href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>

    <div th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).workflowType == 'simplified'}"
         data-role="navbar" data-iconpos="left" data-position="fixed">
        <ul>
            <li><a href="#start-tests" th:text="#{l.m.Start.test}" data-icon="action" >Start Test</a></li>
            <li><a href="#home" th:text="#{l.Status}" data-icon="calendar" >Status</a></li>
            <!--li><a href="#test-objects-page" th:text="#{l.Testobjects}" data-icon="gear" >Testobjects</a></li-->
            <li><a href="#test-reports" th:text="#{l.Testreports}" data-icon="eye" >Testreports</a></li>
            <li><a href="#" th:href="${T(de.interactive_instruments.etf.webapp.helpers.View).helpPageURL}" th:text="#{l.Help}" data-icon="forward">Help</a></li>
        </ul>
    </div>
</div>
</div>

<!--div th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).workflowType == 'default'}"
     data-role="panel" data-position="left" data-display="push" id="nav-panel">
    <ul  data-role="listview">
        <li><a href="#start-tests-page" th:text="#{l.m.Start.test}" data-icon="action" >Start Test</a></li>
        <li><a href="#home" th:text="#{l.Status}" data-icon="calendar" >Status</a></li>
        <li><a href="#test-objects-page" th:text="#{l.Testobjects}" data-icon="gear" >Testobjects</a></li>
        <li><a href="#test-reports-page" th:text="#{l.Testreports}" data-icon="eye" >Testreports</a></li>
        <li><a href="#" th:href="${T(de.interactive_instruments.etf.webapp.helpers.View).helpPageURL}" th:text="#{l.Help}" data-icon="forward">Help</a></li>
    </ul>
</div-->
<!--/* Header end*/-->

<!--/* Footer */-->
<div tiles:fragment="footer">
<div data-role="footer" data-position="fixed">
    <h1>etf WebApp <span th:text="${T(de.interactive_instruments.etf.webapp.helpers.View).version}">X.Y.Z</span> &copy; 2013-2017 interactive instruments</h1>
    <div style="text-align:center" data-role="controlgroup" data-type="horizontal" data-mini="true">
        <a th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).contactText != null }"
           data-mini="true" data-role="button" href="#contact-dialog" th:text="#{l.Contact}">Contact</a>
        <a th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).disclaimerText != null }"
           data-mini="true" data-role="button" href="#legal-notice-dialog" th:text="#{l.LegalNotice}">Legal Notice</a>
        <a th:if="${T(de.interactive_instruments.etf.webapp.helpers.View).privacyStatementText != null }"
           data-mini="true" data-role="button" href="#privacy-dialog" th:text="#{l.PrivacyStatement}">Privacy Statement</a>
    </div>
</div>
</div>
<!--/* Footer end */-->

</body>
</html>
